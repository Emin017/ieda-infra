name: Bump
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering
jobs:
  bump-src:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      has_changes: ${{ steps.create-pr.outputs.has_changes }}
      new_version: ${{ steps.create-pr.outputs.new_version }}
      old_version: ${{ steps.create-pr.outputs.old_version }}
      pr_number: ${{ steps.create-pr.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Get old version before update
        run: |
          OLD_VERSION=$(nix run nixpkgs#jq -- -r '.iEDA.date' ./nix/pkgs/_sources/generated.json)
          echo "OLD_VERSION=0.1.0-unstable-$OLD_VERSION" >> $GITHUB_ENV
      - name: Update iEDA source
        run: cd nix/pkgs && nix run nixpkgs#nvfetcher && nix fmt && cd -
      - name: Build iEDA
        run: nix bundle -L '.#iedaUnstable'
      - name: Upload iEDA ARX Offline Bundle
        uses: actions/upload-artifact@v7.0.0
        with:
          name: iEDA-Bundle
          path: ieda-arx
      - name: Build iEDA RPM Bundle
        run: nix bundle -L --bundler github:NixOS/bundlers#toRPM '.#iedaUnstable'
      - name: Upload iEDA RPM Offline Bundle
        uses: actions/upload-artifact@v7.0.0
        with:
          name: iEDA-RPM-Bundle
          path: rpm-single-ieda
      - name: Build iEDA DEB Bundle
        run: nix bundle -L --bundler github:NixOS/bundlers#toDEB '.#iedaUnstable'
      - name: Upload iEDA DEB Offline Bundle
        uses: actions/upload-artifact@v7.0.0
        with:
          name: iEDA-DEB-Bundle
          path: deb-single-ieda
      - name: Build iEDA Release Docker
        run: nix build -L '.#releaseDocker'
      - name: Create Pull Request
        id: create-pr
        run: |
          echo "Creating a new pull request..."
          HAS_CHANGES=false
          UPDATE_DATE=$(date +%Y-%m-%d)
          BRANCH_NAME="bump-ieda-src"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions[bot]"
          git fetch origin
          # Create a new branch
          echo "Creating a new branch..."
          git checkout -b $BRANCH_NAME
          git add nix/pkgs/ieda/src.nix
          git add nix/pkgs/_sources
          if ! git diff --quiet --cached --exit-code; then
              updatedFiles=$(git diff --cached --name-only)
              echo "Have changes: $updatedFiles"
              # Use the old version stored in environment variable
              echo "OLD VERSION=$OLD_VERSION"
              NEW_VERSION="0.1.0-unstable-$UPDATE_DATE"
              git commit -m "iedaUnstable: $OLD_VERSION -> $NEW_VERSION"
              # Push the changes
              echo "Pushing changes..."
              git push origin "$BRANCH_NAME" --force-with-lease
              # Create a new PR and capture the PR number
              echo "Creating a new PR..."
              PR_URL=$(nix run nixpkgs#gh -- pr create \
                --reviewer Emin017 \
                --title "iedaUnstable: $OLD_VERSION -> $NEW_VERSION" \
                --body "Auto-generated PR to merge '$BRANCH_NAME' into 'main', changes:$updatedFiles" \
                --base main \
                --head "$BRANCH_NAME" \
                --repo "${{ github.repository }}")
              echo "PR created: $PR_URL"
              PR_NUMBER=$(echo "$PR_URL" | sed -n 's#.*/pull/\([0-9]\+\).*#\1#p')
              if [ -z "$PR_NUMBER" ]; then
                echo "Failed to parse PR number from URL: $PR_URL" >&2
                exit 1
              fi
              echo "PR Number: $PR_NUMBER"
              HAS_CHANGES=true
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            fi
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

