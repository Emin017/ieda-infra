name: Bump
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering
jobs:
  bump-src:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Get old version before update
        run: |
          OLD_VERSION=$(nix run nixpkgs#jq -- -r '.iEDA.date' ./nix/pkgs/_sources/generated.json)
          echo "OLD_VERSION=0-unstable-$OLD_VERSION" >> $GITHUB_ENV
      - name: Update iEDA source
        run: cd nix/pkgs && nix run nixpkgs#nvfetcher && nix fmt && cd -
      - name: Build iEDA
        run: nix bundle -L '.#iedaUnstable'
      - name: Upload iEDA ARX Offline Bundle
        uses: actions/upload-artifact@v5.0.0
        with:
          name: iEDA-Bundle
          path: ieda-arx
      - name: Build iEDA Bundle
        run: nix bundle -L --bundler github:NixOS/bundlers#toRPM '.#iedaUnstable'
      - name: Upload iEDA RPM Offline Bundle
        uses: actions/upload-artifact@v5.0.0
        with:
          name: iEDA-RPM-Bundle
          path: rpm-single-ieda
      - name: Build iEDA Release Docker
        run: nix build -L '.#releaseDocker'
      - name: Create Pull Request
        id: create-pr
        run: |
          echo "Creating a new pull request..."
          UPDATE_DATE=$(date +%Y-%m-%d)
          BRANCH_NAME="bump-ieda-src"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions[bot]"
          git fetch origin
          # Create a new branch
          echo "Creating a new branch..."
          git checkout -b $BRANCH_NAME
          git add nix/pkgs/ieda/src.nix
          git add nix/pkgs/_sources
          HAS_CHANGES=false
          if ! git diff --quiet --cached --exit-code; then
              updatedFiles=$(git diff --cached --name-only)
              echo "Have changes: $updatedFiles"
              # Use the old version stored in environment variable
              echo "OLD VERSION=$OLD_VERSION"
              NEW_VERSION="0-unstable-$UPDATE_DATE"
              git commit -m "iedaUnstable: $OLD_VERSION -> $NEW_VERSION"
              # Push the changes
              echo "Pushing changes..."
              git push origin "$BRANCH_NAME" --force-with-lease
              # Create a new PR
              echo "Creating a new PR..."
              nix run nixpkgs#gh -- pr create \
                --reviewer Emin017 \
                --title "iedaUnstable: $OLD_VERSION -> $NEW_VERSION" \
                --body "Auto-generated PR to merge '$BRANCH_NAME' into 'main', changes:$updatedFiles" \
                --base main \
                --head "$BRANCH_NAME" \
                --repo "${{ github.repository }}"
              echo "PR created!"
              HAS_CHANGES=true
              echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            fi
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download iEDA ARX Bundle
        if: steps.create-pr.outputs.has_changes == 'true'
        uses: actions/download-artifact@v5.0.0
        with:
          name: iEDA-Bundle
          path: ./artifacts/ieda-bundle
      - name: Download iEDA RPM Bundle
        if: steps.create-pr.outputs.has_changes == 'true'
        uses: actions/download-artifact@v5.0.0
        with:
          name: iEDA-RPM-Bundle
          path: ./artifacts/ieda-rpm-bundle
      - name: Create Release
        if: steps.create-pr.outputs.has_changes == 'true'
        run: |
          echo "Creating a new release..."
          # Get the new version from environment
          RELEASE_TAG="$NEW_VERSION"
          RELEASE_NAME="iEDA $NEW_VERSION"

          # Create the release notes file
          cat > release_notes.md << 'EOF'
          ## iEDA $NEW_VERSION

          This is an automated release for iEDA unstable version.

          ### Changes
          - Updated iEDA source from $OLD_VERSION to $NEW_VERSION

          ### Artifacts
          - `iEDA-Bundle`: ARX offline bundle
          - `iEDA-RPM-Bundle`: RPM offline bundle

          ### Installation
          ```bash
          # Using Nix
          nix run github:Emin017/ieda-infra#iedaUnstable
          ```

          ---
          *This release was automatically generated by GitHub Actions.*
          EOF

          # Replace variables in release notes
          sed -i.bak "s/\$NEW_VERSION/$NEW_VERSION/g" release_notes.md
          sed -i.bak "s/\$OLD_VERSION/$OLD_VERSION/g" release_notes.md

          # Create the release
          nix run nixpkgs#gh -- release create "$RELEASE_TAG" \
            --title "$RELEASE_NAME" \
            --notes-file release_notes.md \
            --draft=false \
            --prerelease=false \
            --repo "${{ github.repository }}"

          echo "Release $RELEASE_TAG created successfully!"

          # Upload artifacts from downloaded directory
          echo "Uploading iEDA ARX Bundle..."
          if [ -d "./artifacts/ieda-bundle" ]; then
            cd ./artifacts/ieda-bundle
            for file in *; do
              if [ -f "$file" ]; then
                echo "Uploading $file..."
                nix run nixpkgs#gh -- release upload "$RELEASE_TAG" "$file" --clobber --repo "${{ github.repository }}"
              fi
            done
            cd -
          fi

          echo "Uploading iEDA RPM Bundle..."
          if [ -d "./artifacts/ieda-rpm-bundle" ]; then
            cd ./artifacts/ieda-rpm-bundle
            for file in *; do
              if [ -f "$file" ]; then
                echo "Uploading $file..."
                nix run nixpkgs#gh -- release upload "$RELEASE_TAG" "$file" --clobber --repo "${{ github.repository }}"
              fi
            done
            cd -
          fi

          echo "Release artifacts uploaded successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
